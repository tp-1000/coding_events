<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<th:block th:replace="fragments :: head"></th:block>

<body class="container">
<th:block th:replace="fragments :: navigation"></th:block>


<form action="/tags/create" method="post">

    <div class="form-group">
        <label>Name
            <input class="form-control" type="text" th:field="${tags.name}">
        </label>
        <p class="error" th:errors="${tags.name}"></p>
    </div>

    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Create Tag">
    </div>
</form>


</body>
</html>
