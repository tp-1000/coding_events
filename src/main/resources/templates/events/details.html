<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"> </head>

<body class="container">



<nav th:replace="fragments :: navigation"></nav>

    <table class="table table-borderless">
<!--            <tr><th class="col-">Name</th><td class="col-sm"th:text="${event.name}"></td></tr>-->
            <tr><th class="col-">Description</th><td class="col-sm"th:text="${event.eventDetails.description}"></td></tr>
            <tr><th class="col-">Category</th><td class="col-sm"th:text="${event.eventCategory.name}"></td></tr>
            <tr><th class="col-">Zipcode</th><td class="col-sm"th:text="${event.eventDetails.zipcode}"></td></tr>
            <tr><th class="col-">Contact Email</th><td class="col-sm"th:text="${event.eventDetails.contactEmail}"></td></tr>
            <tr><th class="col-">RSVP</th><td class="col-sm"th:text="${event.eventDetails.isRSVPRequired}"></td></tr>
            <tr><th class="col-">Number of Guests</th><td class="col-sm"th:text="${event.eventDetails.attendees}"></td></tr>
            <tr><th class="col=">Tags</th><td><span th:each="tag : ${tags}" th:text="${tag.name} + ' '"></span></td></tr>
            <tr><th class="col-" colspan="2"><a th:href="@{/events/edit/{id}(id=${event.id})}">Edit Event</a></th></tr>
            <tr><th class="col-" colspan="2"><a th:href="'/events/add-tag?eventId=' + ${event.id}">Add Tag</a></th></tr>

    </table>



</body>
</html>
