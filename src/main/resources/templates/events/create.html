<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"> </head>

<body class="container">

    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:text="${errorMsg}" style="color:red;"></p>

    <form method="post" action="/events/create">
        <div class="form-group">
            <label>Name
                <input class="form-control" th:field="${event.name}">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>

        <div class="form-group">
            <label>Description
                <textarea class="form-control" th:field="${event.description}"></textarea>
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>

        <div class="form-group">
            <label> Zipcode
                <input class="form-control" th:field="${event.zipcode}">
            </label>
                <p class="error" th:errors="${event.zipcode}"></p>
        </div>

        <div class="form-group">
            <label> Contact Email
                <input class="form-control" th:field="${event.contactEmail}">
            </label>
                <p class="error" th:errors="${event.contactEmail}"></p>
        </div>

        <div class="form-group">
            <p>RSVP</p>
            <p class="error" th:errors="${event.isRSVPRequired}"></p>
            <label> Yes
                <input type="radio" class="form-control" th:field="${event.isRSVPRequired}" value="true">
            </label>
            <label> No
                <input type="radio" class="form-control" th:field="${event.isRSVPRequired}" value="false">
            </label>
        </div>

        <div class="form-group">
            <label> Number of Guests
                <input type="number" class="form-control" th:field="${event.attendees}">
            </label>
                <p class="error" th:errors="${event.attendees}"></p>
        </div>

        <div class="form-group">
            <label> Type
                <select th:field="${event.eventCategory}">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </label>
                <p class="error" th:errors="${event.eventCategory}"></p>
        </div>

        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create Event">
        </div>
    </form>

</body>
</html>
