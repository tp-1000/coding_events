<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"> </head>

<body class="container">

    <h1>Create Event</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:action="@{/events/edit}">
        <input type="hidden" th:value="${event.id}" name="eventId">
        <div class="form-group">
            <label>Name
                <input class="form-control" type="text" name="name" th:value="${event.name}">
            </label>
        </div>

        <div class="form-group">
            <label>Description
                <input class="form-control" type="text" name="description" th:value="${event.description}">
            </label>
        </div>

        <div class="form-group">
            <label> Contact Email
                <input class="form-control" type="text" name="contactEmail" th:value="${event.contactEmail}">
            </label>
        </div>

        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Edit Event">
        </div>
    </form>

</body>
</html>
